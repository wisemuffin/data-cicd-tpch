name: Production deployment from main

on: 
  push:
    branches:
      - main

env:
  DBT_PROFILE_TARGET:            prod
  DBT_PROFILE_SNOWFLAKE_ACCOUNT: ${{ secrets.DBT_PROFILE_SNOWFLAKE_ACCOUNT }}
  DBT_PROFILE_USER:              ${{ secrets.DBT_PROFILE_PROD_USER }}
  DBT_PROFILE_PASSWORD:          ${{ secrets.DBT_PROFILE_PROD_PASSWORD }}
  DBT_PROFILE_ROLE:              DBT_CLOUD
  DBT_PROFILE_DB:                ANALYTICS_TPCH
  DBT_PROFILE_SCHEMA:            STAGING
  DBT_PROFILE_WH:                PROCESSING_WH
  DATAFOLD_APIKEY:               ${{ secrets.DATAFOLD_APIKEY }}

jobs:
  prod:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout branch
      uses: actions/checkout@v2

    - name: Install Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install DBT
      run: |
        python -m pip install --upgrade pip
        pip install dbt-snowflake==1.0.0
        pip install datafold-sdk==0.0.5
        dbt deps
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        # role-external-id: ${{ secrets.AWS_ROLE_EXTERNAL_ID }}
        role-duration-seconds: 1200
        role-session-name: MySessionName

    - name: Get the last manifest.json from s3
      run: |
        aws s3 cp s3://dbt-tutorial-sf/prod/manifest/manifest.json ./target/last_manifest/manifest.json 

    - name: Deploy
      run: |
        dbt seed --select state:modified --state ./target/last_manifest --full-refresh --profiles-dir ./ci_profiles
        dbt run --models state:modified+ --state ./target/last_manifest --profiles-dir ./ci_profiles
        dbt test --models state:modified+ --state ./target/last_manifest --profiles-dir ./ci_profiles

    - name: Upload manifest.json from s3
      run: |
        aws s3 cp ./target/manifest.json s3://dbt-tutorial-sf/prod/manifest/manifest.json

    - name: Generate Docs
      run: dbt docs generate --no-version-check --profiles-dir ./ci_profiles
    
    - name: Publish Docs
      run: |
        aws s3 cp ./target/index.html s3://dbt-tutorial-sf/
        aws s3 cp ./target/catalog.json s3://dbt-tutorial-sf/
        aws s3 cp ./target/manifest.json s3://dbt-tutorial-sf/
    
    - name: Datafold dbt upload
      run: |
       datafold dbt upload --ci-config-id 12 --run-type production --target-folder ./target


        


    